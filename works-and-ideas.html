<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management System - ข้อมูลส่วนตัว</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar -->
            <div id="sidebar-placeholder"></div>

            <main class="col-md-10 ms-sm-auto px-md-4 main-content">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">ผลงานและข้อเสนอแนวคิด</h1>
                </div>

                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link active" href="#works" data-bs-toggle="tab">ผลงาน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#ideas" data-bs-toggle="tab">ข้อเสนอแนวคิด</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="works">
                        <button type="button" class="btn btn-success mb-3">+ เพิ่มผลงานใหม่</button>

                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">โครงการพัฒนาระบบการประเมินผล</h5>
                                <p class="card-text">
                                    <span class="badge bg-success">เสร็จสิ้น</span>
                                    <span class="ms-2">วันที่: 01/10/2567</span>
                                </p>
                            </div>
                        </div>

                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">การจัดทำแผนพัฒนาบุคลากรประจำปี</h5>
                                <p class="card-text">
                                    <span class="badge bg-warning">กำลังดำเนินการ</span>
                                    <span class="ms-2">กำหนดส่ง: 30/11/2567</span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="ideas">
                        <!-- ส่วนของข้อเสนอแนวคิด (ยังไม่มีข้อมูลในภาพ) -->
                        <button type="button" class="btn btn-success mb-3">+ เพิ่มข้อเสนอแนวคิดใหม่</button>
                        <p>ยังไม่มีข้อเสนอแนวคิด</p>
                    </div>
                </div>

                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">ก่อนหน้า</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">ถัดไป</a>
                        </li>
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(function () {
            $("#navbar-placeholder").load("navbar.html");
            $("#sidebar-placeholder").load("sidebar.html");
        });
    </script>
